<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Data Collection Form</h1>
    <form id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="cnic">CNIC:</label><br>
        <input type="text" id="cnic" name="cnic" required><br><br>

        <label for="lastDegree">Last Degree:</label><br>
        <input type="text" id="lastDegree" name="lastDegree" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
