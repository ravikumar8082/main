<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
   <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "oo0jFrVnXXXmhcVVx",
      });
   })();
</script>
    <script src="script.js"></script>
</head>
<body>
    <form id="contactForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" name="cnic" required><br><br>

        <label for="lastDegree">Last Degree:</label>
        <input type="text" id="lastDegree" name="lastDegree" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <button type="button" onclick="sendMail()">Submit</button>
    </form>
</body>
</html>
